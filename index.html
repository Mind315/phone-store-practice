<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guitar Shop</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div id="header"></div>
        <div id="products"></div>
        <div id="shopping"></div>

        <!-- Constants and Utils -->
        <script src="constants/catalog.js"></script>
        <script src="constants/root.js"></script>
        <script src="utils/localStorageUtil.js"></script>

        <!-- Header -->
        <script src="components/Header/Header.js"></script>
        <link rel="stylesheet" href="components/Header/Header.css" />

        <!-- Products -->
        <script src="components/Products/Products.js"></script>
        <link rel="stylesheet" href="components/Products/Products.css" />

        <!-- Shopping -->
        <script src="components/Shopping/Shopping.js"></script>
        <link rel="stylesheet" href="components/Shopping/Shopping.css" />
        <!-- Tilt.js -->
        <script type="text/javascript" src="tilt.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelectorAll(".products-element"), {
                max: 7,
                speed: 1000,
                scale: 1.05,
                glare: true, // if it should have a "glare" effect
                "max-glare": 0.3, // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
                "glare-prerender": false, // false = VanillaTilt creates the glare elements for you, otherwise
                // you need to add .js-tilt-glare>.js-tilt-glare-inner by yourself
                "mouse-event-element": null,
            });
        </script>
    </body>
</html>
